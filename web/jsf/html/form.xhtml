<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Java EE JSF 標準タグ</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputText value="送信用のコマンドボタン"/>
                <h:commandButton value="送信用のコマンドボタン" action="#{form.actionCommandButton()}"/>
                <h:outputText value=""/>
                <h:outputText value="汎用的なボタン"/>
                <h:button value="汎用的なボタン" onclick="javascript:alert('click button');"/>
                <h:outputText value=""/>
                <h:outputText value="パスワード用の入力欄"/>
                <h:inputSecret value="#{form.secret}" />
                <h:commandButton value="パスワード送信" action="#{form.actionInputSecret()}"/>
                <h:outputText value="１行のみのテキストフィールド"/>
                <h:inputText value="#{form.text}" />
                <h:commandButton value="１行のみのテキスト送信" action="#{form.actionInputText()}"/>
                <h:outputText value="複数行のテキストフィールド"/>
                <h:inputTextarea value="#{form.textArea}" rows="3" cols="40"/>
                <h:commandButton value="複数行のテキスト送信" action="#{form.actionInputTextArea()}"/>
                <h:outputText value="１個のチェックボックス"/>
                <h:selectBooleanCheckbox value="#{form.checkBox}"/>
                <h:commandButton value="１個チェックボックス送信" action="#{form.actionSelectCheckBox()}"/>
                <h:outputText value="複数のチェックボックス"/>
                <h:selectManyCheckbox value="#{form.manyCheckBox}">
                    <f:selectItem itemValue="1" itemLabel="チェックボックス１"/>
                    <f:selectItem itemValue="2" itemLabel="チェックボックス２"/>
                    <f:selectItem itemValue="3" itemLabel="チェックボックス３"/>
                </h:selectManyCheckbox>
                <h:commandButton value="複数のチェックボックス送信" action="#{form.actionSelectManyCheckBox()}"/>

                <h:outputText value="ラジオボタン"/>
                <h:selectOneRadio value="#{form.oneRadio}">
                    <f:selectItems value="#{form.oneRadioItems}" />
                </h:selectOneRadio>
                <h:commandButton value="ラジオボタン送信" action="#{form.actionSelectOneRadio()}"/>

                <h:outputText value="１項目のみ選択が可能なリストボックス"/>
                <h:selectOneListbox value="#{form.oneListBox}">
                    <f:selectItems value="#{form.oneListBoxItems}"/>
                </h:selectOneListbox>
                <h:commandButton value="１項目のみ選択が可能なリストボックス送信" action="#{form.actionSelectOneListBox()}"/>

                <h:outputText value="複数選択が可能なリストボックス"/>
                <h:selectManyListbox value="#{form.manyListBox}">
                    <f:selectItem itemValue="0" itemLabel="複数選択が可能なリストボックス１"/>
                    <f:selectItem itemValue="1" itemLabel="複数選択が可能なリストボックス２"/>
                    <f:selectItem itemValue="2" itemLabel="複数選択が可能なリストボックス３"/>
                    <f:selectItem itemValue="3" itemLabel="複数選択が可能なリストボックス４"/>
                    <f:selectItem itemValue="4" itemLabel="複数選択が可能なリストボックス５"/>
                </h:selectManyListbox>
                <h:commandButton value="複数選択が可能なリストボックス送信" action="#{form.actionSelectManyListBox()}"/>

                <h:outputText value="１つのみ選択可のドロップダウンリスト"/>
                <h:selectOneMenu value="#{form.oneMenu}">
                    <f:selectItem itemValue="0" itemLabel="１つのみ選択可のドロップダウンリスト１"/>
                    <f:selectItem itemValue="1" itemLabel="１つのみ選択可のドロップダウンリスト２"/>
                    <f:selectItem itemValue="2" itemLabel="１つのみ選択可のドロップダウンリスト３"/>
                    <f:selectItem itemValue="3" itemLabel="１つのみ選択可のドロップダウンリスト４"/>
                    <f:selectItem itemValue="4" itemLabel="１つのみ選択可のドロップダウンリスト５"/>
                </h:selectOneMenu>
                <h:commandButton value="１つのみ選択可のドロップダウンリスト送信" action="#{form.actionSelectOneMenu()}"/>

                <h:outputText value="複数選択可のドロップダウンリスト"/>
                <h:selectManyMenu value="#{form.manyMenu}">
                    <f:selectItem itemValue="0" itemLabel="複数選択可のドロップダウンリスト１"/>
                    <f:selectItem itemValue="1" itemLabel="複数選択可のドロップダウンリスト２"/>
                    <f:selectItem itemValue="2" itemLabel="複数選択可のドロップダウンリスト３"/>
                    <f:selectItem itemValue="3" itemLabel="複数選択可のドロップダウンリスト４"/>
                    <f:selectItem itemValue="4" itemLabel="複数選択可のドロップダウンリスト５"/>
                </h:selectManyMenu>
                <h:commandButton value="複数選択可のドロップダウンリスト送信" action="#{form.actionSelectManyMenu()}"/>

            </h:panelGrid>
        </h:form>
    </h:body>
</html>
