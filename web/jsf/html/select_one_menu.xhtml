<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>[JSF] １つのみ選択可のドロップダウンリスト</title>
    </h:head>
    <h:body>
        <h1>１つのみ選択可のドロップダウンリスト</h1>
        <p>選択した項目のvalueが標準出力に出力されます。</p>
        <h:form>
            <h:selectOneMenu value="#{selectOneMenu.selectOneMenu}">
                <f:selectItem itemValue="0" itemLabel="１つのみ選択可のドロップダウンリスト１"/>
                <f:selectItem itemValue="1" itemLabel="１つのみ選択可のドロップダウンリスト２"/>
                <f:selectItem itemValue="2" itemLabel="１つのみ選択可のドロップダウンリスト３"/>
                <f:selectItem itemValue="3" itemLabel="１つのみ選択可のドロップダウンリスト４"/>
                <f:selectItem itemValue="4" itemLabel="１つのみ選択可のドロップダウンリスト５"/>
            </h:selectOneMenu>
            <h:commandButton value="送信" action="#{selectOneMenu.action()}"/>
        </h:form>
        <p><h:link outcome="index" value="戻る"/></p>
    </h:body>
</html>
