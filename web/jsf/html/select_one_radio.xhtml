<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>[JSF] ラジオボタン</title>
    </h:head>
    <h:body>
        <h1>ラジオボタン</h1>
        <p>選択したラジオボタンのvalueが標準出力に出力されます。</p>
        <h:form>
            <h:selectOneRadio value="#{form.oneRadio}">
                <f:selectItem itemValue="0" itemLabel="ラジオボタン１"/>
                <f:selectItem itemValue="1" itemLabel="ラジオボタン２"/>
                <f:selectItem itemValue="2" itemLabel="ラジオボタン３"/>
            </h:selectOneRadio>
            <h:commandButton value="送信" action="#{form.actionSelectOneRadio()}"/>
        </h:form>
        <p><h:link outcome="index" value="戻る"/></p>
    </h:body>
</html>
