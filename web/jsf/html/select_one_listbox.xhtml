<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>[JSF] １項目のみ選択が可能なリストボックス</title>
    </h:head>
    <h:body>
        <h1>１項目のみ選択が可能なリストボックス</h1>
        <p>選択した項目のvalueが標準出力に出力されます。</p>
        <h:form>
            <h:selectOneListbox value="#{selectOneListbox.selectOneListbox}">
                <f:selectItem itemValue="0" itemLabel="１項目のみ選択可能なリストボックス１"/>
                <f:selectItem itemValue="1" itemLabel="１項目のみ選択可能なリストボックス２"/>
                <f:selectItem itemValue="2" itemLabel="１項目のみ選択可能なリストボックス３"/>
                <f:selectItem itemValue="3" itemLabel="１項目のみ選択可能なリストボックス４"/>
                <f:selectItem itemValue="4" itemLabel="１項目のみ選択可能なリストボックス５"/>
            </h:selectOneListbox>
            <h:commandButton value="送信" action="#{selectOneListbox.action()}"/>
        </h:form>
        <p><h:link outcome="index" value="戻る"/></p>
    </h:body>
</html>
