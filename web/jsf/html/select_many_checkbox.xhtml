<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>[JSF] 複数のチェックボックス</title>
    </h:head>
    <h:body>
        <h1>複数のチェックボックス</h1>
        <p>チェックしたチェックボックスのvalueの配列が標準出力に出力されます。</p>
        <h:form>
            <h:selectManyCheckbox value="#{selectManyCheckbox.selectManyCheckbox}">
                <f:selectItem itemValue="1" itemLabel="チェックボックス１"/>
                <f:selectItem itemValue="2" itemLabel="チェックボックス２"/>
                <f:selectItem itemValue="3" itemLabel="チェックボックス３"/>
            </h:selectManyCheckbox>
            <h:commandButton value="送信" action="#{selectManyCheckbox.action()}"/>
        </h:form>
        <p><h:link outcome="index" value="戻る"/></p>
    </h:body>
</html>
