<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>[JSF] パスワード用の入力欄</title>
    </h:head>
    <h:body>
        <h1>パスワード用の入力欄</h1>
        <p>ボタン押下で入力したパスワードが標準出力に出力されます。</p>
        <h:form>
            <h:inputSecret value="#{form.secret}" />
            <h:commandButton value="送信" action="#{form.actionInputSecret()}"/>
        </h:form>
        <p><h:link outcome="index" value="戻る"/></p>
    </h:body>
</html>
